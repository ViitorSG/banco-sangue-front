<div class="container">

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> GÃªnero</th>

            </ng-container>

            <ng-container matColumnDef="porcentagem_obesidade">
                <th mat-header-cell *matHeaderCellDef> Porcentagem de Obesidade</th>
