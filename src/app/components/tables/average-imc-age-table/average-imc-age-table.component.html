<div class="container">
    <div class="default-table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="candidate_age">
                <th mat-header-cell *matHeaderCellDef> Média de Idade</th>
                <td mat-cell *matCellDef="let element"> {{ element.candidate_age }}</td>
            </ng-container>

            <ng-container matColumnDef="average_imc">
                <th mat-header-cell *matHeaderCellDef> Média de IMC</th>
                <td mat-cell *matCellDef="let element"> {{ element.average_imc }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
