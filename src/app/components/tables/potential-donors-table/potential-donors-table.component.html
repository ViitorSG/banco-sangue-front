<div class="container">
    <div class="default-table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="tipo_sanguineo">
                <th mat-header-cell *matHeaderCellDef> Tipo Sangu√≠neo</th>
                <td mat-cell *matCellDef="let element"> {{ element.tipo_sanguineo }}</td>
            </ng-container>

            <ng-container matColumnDef="potenciais_doadores">
                <th mat-header-cell *matHeaderCellDef> Potenciais Doadores</th>
                <td mat-cell *matCellDef="let element"> {{ element.potenciais_doadores }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
